<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script type="text/javascript" src="./scripts/funcoes.js"></script>
    <title>Oferta & Demanda</title>
</head>
<body>

        <div class="container-fluid">
            <h5 class="oferta_demanda">Oferta e Demanda</h5>
        </div>

        <div class="tela-login">
            <form class="borda" method="post">
                <h1 style="text-align: center;">Login</h1>
                <div class="form-group">
                    <h6>E-mail</h6>
                    <input type="email" name="email" id="txtEmail" class="barra" autofocus autocomplete="off" width="200">
                </div>
                <div class="form-group">
                    <h6>Senha:</h6>
                    <input type="password" name="senha" id="txtSenha" class="barra"  autocomplete="off">
                </div>
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="microEmpreendedor" value="1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Micro Empreendedor
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="microEmpresa" value="2">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Micro Empresa
                    </label>
                  </div>
                <br>
                <button type="button" class="btn btn-primary" onclick="checar()">Fazer Login</button>
                </form>
        </div>>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
